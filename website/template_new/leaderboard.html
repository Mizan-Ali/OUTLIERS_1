<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="leaderboard_stylesheet.css">
    <title>OUTLIERS</title>
</head>
<body>
    <div class="body_container">
        <nav class="navbar">
            <span>OUTLIERS.</span>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">SignOut</a></li>
              </ul>
              <form action="POST">
                  <input type="text" name="public_uname" id="public_search_uname" placeholder="USERNAME...">
                  <button type="submit" id="public_submit">GO</button>
              </form>
        </nav>

        <div class="dashboard">
            <div class="left_div">
                <p>
                    Friends Leaderboard
                </p>
                <div class="leaderboard_list">
                    <div class="friend_headers">
                        <div class="friend_labels">
                            <span>Username</span>
                            <span>-</span>
                            <span>Score</span>
                        </div>
                    </div>
                    <div class="friends_data">
                        <div class="friend_data_inner">
                            <div class="friend_labels_data">
                                <span>Username</span>
                                <span>-</span>
                                <span>Score</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="division"></div>
            <div class="left_div">
                <p>
                    Global Leaderboard
                </p>
                <div class="leaderboard_list">
                    <div class="friend_headers">
                        <div class="friend_labels">
                            <span>Username</span>
                            <span>-</span>
                            <span>Score</span>
                        </div>
                    </div>
                    <div class="friends_data">
                        <div class="friend_data_inner">
                            <div class="friend_labels_data">
                                <span>Username</span>
                                <span>-</span>
                                <span>Score</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
